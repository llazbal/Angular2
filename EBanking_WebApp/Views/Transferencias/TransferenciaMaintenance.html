
<div ng-controller="transferenciaMaintenanceController as vm" ng-init="vm.initializeController()">

    <h4 class="page-header">{{vm.title}}</h4>

    <div class="box" style="width:100%">


        <div class="box-content">
            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <label class="col-sm-2 control-label required">Cuenta origen</label>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="vm.cuentaIdSel" ng-options="cuenta.cuentaID as (cuenta.cuentaID + ' (Saldo: $' + cuenta.saldo + ')') for cuenta in vm.cuentas">
                            <option value="">-- Seleccione cuenta origen --</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label required">Cuenta destino</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.cuentaIdDestino" ng-class="{'validation-error': vm.cuentaCodeInputError}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label required">Monto</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.monto" ng-class="{'validation-error': vm.companyNameInputError}">
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Descripción</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.descripcion" ng-class="{'validation-error': vm.companyNameInputError}">
                    </div>

                </div>

            </form>


        </div>
    </div>


    <button class="btn btn-primary btn-label-left" ng-click="vm.saveTransferencia()">
        <span><i class="fa fa-clock-o"></i></span>
        <b>Save</b>
    </button>


    <div style="padding-top:20px">
        <alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)"><div ng-bind-html="vm.messageBox"></div></alert>
    </div>



</div>
