
<div ng-controller="transferenciaInquiryController as vm" ng-init="vm.initializeController()">
    <h4 class="page-header">{{vm.title}}</h4>

    <br />
    <button class="btn btn-primary btn-label-left" ng-click="vm.newTransferncia()">
        <span><i class="fa fa-clock-o"></i></span>
        <b>Nueva transferencia</b>
    </button>

    <table class="table table-striped table-hover" style="width: 100%; padding:4px">
        <thead>

            <tr>
                <th colspan="2" style="width: 50%">
                    <span ng-bind="vm.totalTransferencias"></span>&nbsp;Transferencias
                </th>
                <th colspan="5" style="text-align: right; width: 50%">
                    Page&nbsp;<span ng-bind="vm.currentPageNumber"></span>&nbsp;of&nbsp;
                    <span ng-bind="vm.totalPages"></span>
                </th>
            </tr>

            <tr>
                <th ng:repeat="tableHeader in vm.tableHeaders" style="text-decoration:underline" ng:class="vm.setSortIndicator(tableHeader.label)" ng:click="vm.changeSorting(tableHeader.label)">{{tableHeader.label}}</th>
            </tr>

        </thead>
        <tbody>
            <tr ng-repeat="transferencia in vm.transferencias">
                <td style="width: 20%; white-space: nowrap"><div ng-bind="transferencia.transferenciaID"></div>
                <td style="width: 30%; white-space: nowrap"><div ng-bind="transferencia.cuentaIdOrigen"></div></td>
                <td style="width: 20%; white-space: nowrap"><div ng-bind="transferencia.cuentaIdDestino"></div></td>
                <td style="width: 20%; white-space: nowrap"><div ng-bind="transferencia.fecha"></div></td>
                <td style="width: 20%; white-space: nowrap"><div ng-bind="transferencia.monto"></div></td>
                <td style="width: 20%; white-space: nowrap"><div ng-bind="transferencia.descripcion"></div></td>
            </tr>
        </tbody>
    </table>

    <pagination boundary-links="true" total-items="vm.totalTransferencias" items-per-page="vm.pageSize" ng-change="vm.pageChanged()"
                ng-model="vm.currentPageNumber" class="pagination-lg" previous-text="Prev" next-text="Next" first-text="First" last-text="Last"></pagination>


</div>
